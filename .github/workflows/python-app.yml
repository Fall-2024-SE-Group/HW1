# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          build-essential \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libsqlite3-dev \
          libreadline-dev \
          libffi-dev \
          libbz2-dev

    - name: Download Python 3.13.0 Release Candidate 2
      run: |
        wget https://www.python.org/ftp/python/3.13.0/Python-3.13.0rc2.tgz

    - name: Extract Python 3.13.0rc2
      run: |
        tar -xf Python-3.13.0rc2.tgz

    - name: Build and install Python 3.13.0rc2
      run: |
        cd Python-3.13.0rc2
        ./configure --enable-optimizations
        make
        sudo make altinstall

    - name: Verify Python version
      run: |
        python3.13 --version

    - name: Install dependencies
      run: |
        python3.13 -m pip install --upgrade pip
        python3.13 -m pip install flake8 pytest
        if [ -f requirements.txt ]; then python3.13 -m pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        python3.13 -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        python3.13 -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with flake8
      run: |
        python3.13 -m flake8 . \
          --count \
          --select=E999,F633,F722,F821,F822,F823 \
          --show-source \
          --statistics \
          --max-line-length=127 \
          --max-complexity=10 \
          --ignore=E501,W503
        - name: Test with pytest
          run: |
            python3.13 -m pytest HW1_test.py

